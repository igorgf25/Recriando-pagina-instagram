<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://png.pngtree.com/element_our/20200702/ourlarge/pngtree-black-full-screen-exquisite-mobile-phone-model-psd-transparent-bottom-image_2283982.jpg" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/Instagram-Logo-1.jpg" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="imagens/Pessoa.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como igor</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é igor?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
